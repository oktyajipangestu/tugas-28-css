<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">

    <div class="container">
      <div class="py-5  text-center">
        <img src="lampung.jpg" class="rounded-circle" alt="lampung" width="300">
      </div>
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap"/>
        </div>
        <div class="form-group">
          <label for="alamat">Alamat Rumah</label>
          <textarea class="form-control" id="alamat" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="email">Alamat Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Alamat Email">
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Kata Sandi"
          />
        </div>
        <div class="form-group">
          <label for="foto">Scan KTP</label>
          <input type="file" class="form-control-file" id="foto" >
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
